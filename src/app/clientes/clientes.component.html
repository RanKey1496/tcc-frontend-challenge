<div style="width: 100%">
  <mat-toolbar>
   <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>home</mat-icon>
  </button>
  <span>Clientes</span>
  <span class="example-spacer"></span>
  <button (click)="newClient()" mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>add</mat-icon>
  </button>
  <button (click)="logout()" mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
   <mat-icon>logout</mat-icon>
 </button>
</mat-toolbar>
</div>
<div
  class="clientes-card-container"
  fxLayout="column"
  fxLayoutAlign="center"
>
  <table mat-table [dataSource]="clients" class="clients-card mat-elevation-z8">
    <ng-container matColumnDef="Tipo">
      <th mat-header-cell *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let client"> {{ client.identificationType }} </td>
    </ng-container>

    <ng-container matColumnDef="Identificacion">
      <th mat-header-cell *matHeaderCellDef> Identificacion </th>
      <td mat-cell *matCellDef="let client"> {{ client.identification }} </td>
    </ng-container>

    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let client"> {{ client.name }} </td>
    </ng-container>

    <ng-container matColumnDef="Genero">
      <th mat-header-cell *matHeaderCellDef> Genero </th>
      <td mat-cell *matCellDef="let client"> {{ client.gender }} </td>
    </ng-container>

    <ng-container matColumnDef="Detalle">
      <th mat-header-cell *matHeaderCellDef> Editar </th>
      <td mat-cell *matCellDef="let element"><i class="material-icons" (click)="openDetail(element)">launch</i>
    </ng-container>

    <ng-container matColumnDef="Accion">
      <th mat-header-cell *matHeaderCellDef> Eliminar </th>
      <td mat-cell *matCellDef="let element"><i class="material-icons" (click)="deleteClient(element)">delete</i>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
