<mat-card class="detail-card">
  <mat-card-header>
    <mat-card-title>Cliente</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form
      [formGroup]="clientForm"
      fxLayout="column"
      fxLayoutAlign="center stretch"
    >
      <mat-form-field>
        <mat-label>Tipo de identificacion</mat-label>
        <input *ngIf="!new" matInput formControlName="identificationType" />
        <mat-select *ngIf="new" [(value)]="selectedType">
          <mat-option value="Cédula Ciudadania">Cédula Ciudadania</mat-option>
          <mat-option value="NIT">NIT</mat-option>
          <mat-option value="Cédula Extranjeria">Cédula Extranjeria</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Identificacion</mat-label>
        <input matInput formControlName="identification" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Genero</mat-label>
        <mat-select [(value)]="selectedGender">
          <mat-option value="Masculino">Masculino</mat-option>
          <mat-option value="Femenino">Femenino</mat-option>
          <mat-option value="Otro">Otro</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="closeDialog()">CERRAR</button>
    <button *ngIf="!new" mat-button color="primary" (click)="update()">ACTUALIZAR</button>
    <button *ngIf="new" mat-button color="primary" (click)="save()">GUARDAR</button>
  </mat-card-actions>
</mat-card>
